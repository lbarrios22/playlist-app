{% extends 'base.html' %}

{% block title %}{{playlist.name}}{% endblock %}

{% block content %}

<li class='my-3'><b>Playlist Name:</b> {{playlist.name}}</li>
<ul>
    {% if playlist.description %}
    <b>Description:</b> {{playlist.description}}
    {% else %}
    <b>Description:</b> No description
    {% endif %}
</ul>

{% endblock %}
